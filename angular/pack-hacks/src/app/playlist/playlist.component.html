<div class="media media-middle" *ngFor="let song of songs">
        <img [src]="song.image" class="mr-3 thumbnail" alt="album_png">
    <div class="media-body">
        <h5 class="mt-0" class = "title">{{song.title}}</h5>
        <p>{{song.time}}</p>
    </div>
    <div *ngFor= "let user of song.users">
        <img class="ml-3 thumbnail profile" [src]="user.image" alt="Profile image">
</div>
</div>
