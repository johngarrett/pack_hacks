<div class="btn-group">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">TFilter</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Genre</a>
      <a class="dropdown-item" href="#">Relevancy</a>
      <a class="dropdown-item" href="#">A-Z</a>
    </div>
  </div>

<div class="media media-middle" ng-repeat="song in songs">
    <img ng-src="{{song.image}}" class="img-rounded mr-3 thumbnail" alt="album_png">
<div class="media-body">
    <h5 class="title">{{song.title}}</h5>
    <p class="body_text">{{song.time}}</p>
</div>
<div ng-repeat= "user in song.users">
    <img class="ml-3 profile img-rounded" ng-src="{{user.image}}" alt="Profile image">
</div>
</div>
